repos:
  - repo: https://github.com/psf/black
    rev: 23.9.1  # Use the latest stable version of Black
    hooks:
      - id: black

  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0  # Use the latest stable version of isort
    hooks:
      - id: isort

  - repo: https://github.com/pre-commit/mirrors-autopep8
    rev: v1.6.0  # Use the latest stable version of autopep8
    hooks:
      - id: autopep8

  - repo: https://github.com/pre-commit/mirrors-flake8
    rev: v4.0.1  # Use the latest stable version of flake8
    hooks:
      - id: flake8
